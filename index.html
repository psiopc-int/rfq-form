<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotation Request Form</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tom Select CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white py-3">
      <h5 class="mb-0">Request for Quotation</h5>
    </div>
    <div class="card-body">
      <form id="customForm" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-12">
            <label for="products" class="form-label">Select or Add Products</label>
            <select id="products" name="products" multiple placeholder="Select or add products..."></select>
          </div>
          <div class="col-md-6">
            <label for="institution" class="form-label">Institution Name</label>
            <input id="institution" name="institution" type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Contact Person</label>
            <input id="name" name="name" type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="position" class="form-label">Job Position</label>
            <input id="position" name="position" type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input id="address" name="address" type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input id="email" name="email" type="email" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="contactnumber" class="form-label">Contact Number</label>
            <input id="contactnumber" name="contactnumber" type="text" class="form-control" required />
          </div>
          
        </div>

        <!-- Product Details Section -->
        <div id="quantities" class="quantity-group mt-4" style="display:none;">
          <h6 class="fw-semibold mb-2">Product Details</h6>
          <div class="d-flex fw-bold border-bottom pb-1 mb-2 text-secondary small">
            <div class="flex-fill">Products</div>
            <div style="width: 100px;">Quantity</div>
            <div style="width: 120px;">Unit Price</div>
          </div>
          <div id="quantityContainer"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4">Submit Request</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap & Tom Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
